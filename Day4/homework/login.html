<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/login.html">App</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" role="button" href="/login.html">Log in</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" role="button" href="/register.html"
                >Register</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div
      class="d-flex justify-content-center align-items-center flex-md-column p-5 mt-5"
    >
      <h1>Log in</h1>
      <form class="w-50">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
          <label class="text-node"></label>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
          />
          <label class="text-node"></label>
        </div>
        <div class="mb-3 ms-auto form-check">
          <p>Chưa có tài khoản? <a href="/register.html">Đăng kí ngay!</a></p>
        </div>
        <button type="button" id="submit" class="btn btn-primary">
          Submit
        </button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script type="module">
      import validate from './script/validate.js';
      const emailInput = document.getElementById('exampleInputEmail1');
      const passwordInput = document.getElementById('exampleInputPassword1');
      const submitBtn = document.getElementById('submit');
      const emailTextNode = document.querySelectorAll('.text-node')[0];
      const passwordTextNode = document.querySelectorAll('.text-node')[1];
      let a = false,
        b = false;
      emailInput.addEventListener('focusout', () => {
        a = validate({
          type: 'email',
          node: emailInput,
          textNode: emailTextNode,
        });
      });
      passwordInput.addEventListener('focusout', () => {
        b = validate({
          type: 'password',
          node: passwordInput,
          textNode: passwordTextNode,
          min: 8,
        });
      });
      submitBtn.onclick = () => {
        if (a && b) {
          let userData = {
            email: emailInput.value,
            password: passwordInput.value,
          };
          validate({
            type: 'getData',
            userData,
          });
          window.location.href = '/index.html';
        }
      };
    </script>
  </body>
</html>
