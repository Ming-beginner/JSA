<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản Lí Học Sinh</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="d-flex align-items-center flex-column pt-5">
    <div
      class="overlay justify-content-center align-items-center overlay-active d-flex"
      id="overlay"
    >
      <div class="lds-dual-ring" id="loading"></div>
    </div>
    <button type="button" id="create-btn" class="btn btn-success">
      New Student
    </button>
    <table class="table mt-5">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Class</th>
          <th scope="col">Age</th>
          <th scope="col">Gender</th>
          <th scope="col">Math</th>
          <th scope="col">Literature</th>
          <th scope="col">English</th>
          <th scope="col">Average</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody id="data-table"></tbody>
    </table>
    <div class="overlay d-none" id="overlay2"></div>
    <form class="w-50 position-fixed bg-light p-3">
      <ion-icon
        name="close-outline"
        class="fs-3 ms-auto"
        id="close-form"
      ></ion-icon>
      <h2 id="header">New Student</h2>
      <div class="mb-3">
        <label for="name-input" class="form-label">Name</label>
        <input type="text" class="form-control" id="name-input" />
      </div>
      <div class="mb-3">
        <label for="class-input" class="form-label">Class</label>
        <input type="text" class="form-control" id="class-input" />
      </div>
      <div class="mb-3">
        <label for="age-input" class="form-label">Age</label>
        <input type="text" class="form-control" id="age-input" min="0" />
      </div>
      Gender
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault1"
          value="male"
        />
        <label class="form-check-label" for="flexRadioDefault1"> Male </label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault2"
          value="female"
          checked
        />
        <label class="form-check-label" for="flexRadioDefault2"> Female </label>
      </div>
      <br />
      <br />
      <div class="mb-3">
        <label for="math-input" class="form-label">Math</label>
        <input
          type="number"
          class="form-control"
          id="math-input"
          min="0"
          max="10"
        />
      </div>
      <div class="mb-3">
        <label for="literature-input" class="form-label">Literature</label>
        <input
          type="number"
          class="form-control"
          id="literature-input"
          min="0"
          max="10"
        />
      </div>
      <div class="mb-3">
        <label for="english-input" class="form-label">English</label>
        <input
          type="number"
          class="form-control"
          id="english-input"
          min="0"
          max="10"
        />
      </div>

      <button type="button" id="submit-form" class="btn btn-primary">
        Submit
      </button>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
