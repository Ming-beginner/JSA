<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="overlay" class="overlay"></div>
    <div
      class="overlay justify-content-center align-items-center"
      id="overlay2"
    >
      <div class="lds-dual-ring" id="loading"></div>
    </div>
    <div id="more-details" class="more-detail">
      <div id="close" class="d-flex justify-content-center align-center">
        <i class="fa-solid fa-x"></i>
      </div>
      <h2 id="pokemon-title">Pokemon's details</h2>
      <div class="pokemon-content">
        <img src=""" alt="" class="pokemon-image" id="pokemon-image" />
        <div class="pokemon-info">
          <div id="pokemon-details">
            <div>
              <p>Name:</p>
              <p id="pokemon-name"></p>
            </div>

            <div>
              <p>Abilities:</p>
              <p id="pokemon-abilities"></p>
            </div>
            <div>
              <p>Height:</p>
              <p id="pokemon-height"></p>
            </div>
            <div>
              <p>Weight:</p>
              <p id="pokemon-weight"></p>
            </div>
            <i id="pokemon-description">
              It has a preference for hot things. When it rains, steam is said
              to spout from the tip of its tail.
            </i>
          </div>
        </div>
      </div>
    </div>
    <div id="app">
      <div class="title">
        <h1 id="title" class="display-2 text-center">Pokemons Dictionary</h1>
      </div>
      <div id="main" class="d-flex justify-content-around flex-wrap"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
